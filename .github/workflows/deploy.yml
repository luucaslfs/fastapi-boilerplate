name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./my-fastapi-app/requirements.txt

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@main
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build and Push Docker image
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-boilerplate:${{ github.sha }} -f ./my-fastapi-app/Dockerfile ./my-fastapi-app
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-boilerplate:${{ github.sha }}

      - name: Deploy to GCP
        run: |
          gcloud run deploy fastapi-boilerplate --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-boilerplate:${{ github.sha }} --region us-central1 --platform managed --allow-unauthenticated
